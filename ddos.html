<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serangan Johen</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, rgb(128,0,255), rgb(255,0,128), rgb(255,0,0));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto 40px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item a {
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item a:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(255,0,128,0.3);
    }

    .caption {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #ccc;
    }

    .btn-home {
      display: inline-block;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, rgb(128,0,255), rgb(255,0,128), rgb(255,0,0));
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(255,0,128,0.3);
    }

    .btn-home:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,128,0.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn-home {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>üî• Halaman Serangan Aktif</h1>

  <div class="gallery">
    <div class="gallery-item">
      <a href="udp.png" target="_blank"><img src="udp.png" alt="UDP"></a>
      <div class="caption">UDP FLOOD</div>
    </div>
    <div class="gallery-item">
      <a href="tcp.png" target="_blank"><img src="tcp.png" alt="TCP"></a>
      <div class="caption">TCP FLOOD</div>
    </div>
    <div class="gallery-item">
      <a href="kominfo.png" target="_blank"><img src="kominfo.png" alt="Kominfo"></a>
      <div class="caption">KOMINFO</div>
    </div>
    <div class="gallery-item">
      <a href="domainesia.png" target="_blank"><img src="domainesia.png" alt="Domainesia"></a>
      <div class="caption">DOMAINESIA</div>
    </div>
    <div class="gallery-item">
      <a href="dpr.png" target="_blank"><img src="dpr.png" alt="DPR"></a>
      <div class="caption">DPR RI</div>
    </div>
    <div class="gallery-item">
      <a href="growtopia.png" target="_blank"><img src="growtopia.png" alt="Growtopia"></a>
      <div class="caption">GROWTOPIA</div>
    </div>
    <div class="gallery-item">
      <a href="skynet.png" target="_blank"><img src="skynet.png" alt="Skynet"></a>
      <div class="caption">SKYNET</div>
    </div>
    <div class="gallery-item">
      <a href="cheapwl.png" target="_blank"><img src="cheapwl.png" alt="CheapWL"></a>
      <div class="caption">CHEAP WL</div>
    </div>
  </div>

  <a href="index.html" class="btn-home">‚¨ÖÔ∏è Kembali ke Beranda</a>
</body>
</html>
