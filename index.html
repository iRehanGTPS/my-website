<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CANT DOWN</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      gap: 20px;
    }

    .glitch {
      font-size: 4em;
      position: relative;
      animation: flicker 2s infinite alternate;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      top: -2px;
      color: red;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      top: 2px;
      color: blue;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(0 0 40% 0); }
      100% { clip-path: inset(0 0 60% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); }
      50% { clip-path: inset(20% 0 0 0); }
      100% { clip-path: inset(40% 0 0 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.2;
      }
    }

    .subtitle {
      font-size: 2em;
      color: #0f0;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="subtitle">WEBSITE</div>
  <div class="glitch" data-text="CANT DOWN">CANT DOWN</div>
</body>
</html>
