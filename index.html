<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang di Website Johen ðŸ˜Ž</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 0;
    }

    .banner {
      width: 100%;
      max-height: 380px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: auto;
      border-bottom: 3px solid rgba(255, 0, 128, 0.3);
    }

    .content {
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, rgb(128,0,255), rgb(0,255,255), rgb(255,0,128));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #status {
      font-size: 1.1rem;
      margin-top: 15px;
      color: #ccc;
    }

    .loader {
      border: 6px solid #222;
      border-top: 6px solid rgb(255, 0, 128);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn {
      display: none;
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, rgb(128,0,255), rgb(255,0,128), rgb(255,0,0));
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(255,0,128,0.4);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 18px rgba(255,0,128,0.6);
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .btn {
        padding: 10px 22px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="home.jpg" alt="Johen Banner">
  </div>

  <div class="content">
    <h1>ðŸ‘‹ Welcome</h1>
    <div class="loader" id="loader"></div>
    <p id="status">Tunggu bentar ya...</p>
    <a href="home.html" class="btn" id="enterBtn">Masuk Home Page Website ðŸš€</a>
  </div>

  <footer>Â© 2025 Johen Network</footer>

  <script>
    setTimeout(function() {
      document.getElementById("status").textContent = "Siap! Klik tombol di bawah.";
      document.getElementById("loader").style.display = "none";
      document.getElementById("enterBtn").style.display = "inline-block";
    }, 3000);
  </script>

</body>
</html>
